<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"

	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:b="http://bootsfaces.net/ui">
<f:metadata>
	<f:viewAction action="#{adviceBean.init}"/>
</f:metadata>
<h:head>
	<title>Hype Advice</title>
	<meta name="author" content="The Author"></meta>
</h:head>
<h:body style="padding: 60px;">
	<b:navBar brand="Hype Advice" brandHref="#" fixed="top" inverse="true">
		<b:navbarLinks>
			<b:navLink value="Cadastro" href="http://localhost:8080/advice-crud.xhtml"></b:navLink>
			<b:navLink value="Pesquisa" href="http://localhost:8080/advice-list.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:container>
		<b:jumbotron>
			<h:form id="form-advice">
					<b:messages globalOnly="true" showSummary="true" redisplay="false" id="mensagensGlobais"/>
					<b:inputText id="name" placeholder="Nome..." value="#{adviceBean.advice.nome}" label="Cadastrar Conselho"/>
					<b:message for="@previous" />
                    <br></br>
					<b:inputTextarea placeholder="Descrição..." value="#{adviceBean.advice.descricao}" />
					<b:message for="@previous" />
					<br></br> <br></br>
					<h:panelGrid  colMd="6" class="mb-3" styleClass="form-grid">
					<h:outputLabel value="Tipo de Conselho: " for="tipo"/>
					<h:selectOneMenu id="tipo" value="#{adviceBean.advice.tipo}" required="true" requiredMessage="O tipo de conselho é obrigatório.">
					<f:selectItem  style="margin-right: 10px;"  itemLabel="Selecione o item" itemValue="#{null}" />
					<f:selectItems value="#{adviceBean.tiposConselho}" var="tipo"
								   itemValue="#{tipo}" itemLabel="#{tipo}" />
					</h:selectOneMenu>
						<h:message for="tipo" style="color: red;" />
					</h:panelGrid>
					<br></br>
					<b:commandButton actionListener="#{adviceBean.salvar}"  update="form-advice-list form-advice mensagensGlobais" value="Salvar" style="margin-right: 10px;"  />
					<b:commandButton actionListener="#{adviceBean.gerar}" look="info"  value="Gerar" >
						<f:ajax onevent="click" listener="#{adviceBean.salvar}" render="form-advice-list"/>
					</b:commandButton>
			</h:form>
		</b:jumbotron>
		<b:jumbotron>
			<h:form id="form-advice-list">
				<h4 style="text-align:center">Conselhos Cadastrados</h4>
				<b:dataTable value="#{adviceBean.advices}"
										   var="advice">
				<b:dataTableColumn style="width:10%" value="#{advice.id}" />
				<b:dataTableColumn value="#{advice.nome}" />
				<b:dataTableColumn value="#{advice.descricao}" />
				<b:dataTableColumn value="#{advice.tipo}" />
				<b:dataTableColumn style="width:20%; color: transparent;">
					<b:commandButton actionListener="#{adviceBean.editar(advice)}"  look="warning" update="form-advice form-advice-list" value="Editar" style="margin-right: 10px;" />
					<b:commandButton actionListener="#{adviceBean.excluir(advice)}"  look="danger" update="form-advice form-advice-list form-advice:mensagensGlobais" value="Excluir" />
				</b:dataTableColumn>
				</b:dataTable>
			</h:form>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
